<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="gridContainer">
        <header class="header">
            <img src="./head.png">
        </header>
        <div class="izq"></div>
        <div class="pokedexDiv">
            <div data-poke-card class="poke-card">
                <div data-poke-name></div>
                <div data-poke-img-container class="img-container">
                    <img data-poke-img class="poke-img" src="./pokeball.png"/>
                </div>
                <div data-poke-id></div>
            </div>
            <div data-poke-card class="poke-card2">
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
            </div>
            <form action="" onsubmit="searchPokemon(event)" class="form">
                <input type="text" name="pokemon" autocomplete="off" class="input">
                <button onclick="submit" class="button">searchPokemon</button>
            </form>
        </div>
        <div class="dcha"></div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
